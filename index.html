<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">My Todo Planner</h1>
        <p class="text-sm">Plan your tasks efficiently</p>
    </header>

    <!-- Main -->
    <main class="flex-1 container mx-auto p-4 max-w-xl">

        <!-- Form -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-semibold mb-2">Add New Task</h2>

            <input id="task-name" type="text" placeholder="Task name"
                class="w-full border rounded p-2 mb-2">

            <input id="task-date" type="date"
                class="w-full border rounded p-2 mb-3">

            <button onclick="addTask()"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
                Add Task
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between mb-4">
            <button onclick="clearTasks()"
                class="bg-red-500 text-white px-3 py-2 rounded text-sm">
                Clear All
            </button>

            <button onclick="filterToday()"
                class="bg-blue-500 text-white px-3 py-2 rounded text-sm">
                Today Only
            </button>
        </div>

        <!-- Todo List -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Task List</h2>

            <ul id="task-list" class="space-y-2">
                <li class="text-gray-400 text-sm">No tasks available</li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-3">
        Â© 2026 Simple Todo App
    </footer>

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>

</html>
